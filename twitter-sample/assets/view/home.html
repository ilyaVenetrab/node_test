<div class="row">
    <div class="col-md-offset-2">
        <form action="">
            <div class="form">
                <input type="text" data-ng-model="post" class="form-control" />
            </div>
            <div class="form-group">
                <button class="btn btn-success"
                    data-ng-click="sendPost(post)"
                    type="button"
                    name="button"
                >
                    Send
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-offset-2 well well-sm" data-ng-repeat="post in posts">
        <i data-ng-click="remove(post, $index)" class="glyphicon glyphicon-trash"></i>&nbsp;
        {{post.post}}
    </div>
</div>
